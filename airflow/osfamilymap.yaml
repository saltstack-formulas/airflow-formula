# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Setup variables using grains['os_family'] based logic.
# You just need to add the key:values for an `os_family` that differ
# from `defaults.yaml` + `osarch.yaml`.
# Only add an `os_family` which is/will be supported by the formula.
#
# If you do not need to provide defaults via the `os_family` grain,
# you will need to provide at least an empty dict in this file, e.g.
# osfamilymap: {}
---
# yamllint disable rule:syntax
{%- if grains.os == 'MacOS' %}
    {%- set rootuser = salt['cmd.run']("stat -f '%Su' /dev/console") %}
    {%- set rootgroup = salt['cmd.run']("stat -f '%Sg' /dev/console") %}
{%- elif grains.os == 'Windows' %}
    {%- set rootuser = salt['cmd.run']("id -un") %}
{%- endif %}
# yamllint enable rule:syntax

Debian:
  pkg:
    airflow:
      deps:
        - gcc
        - libpq-dev
        - libcurl4-openssl-dev
        - libssl-dev
        - libldap2-dev
        - python3-pip
        - python3-distutils-extra
        - python3-dev
        - virtualenv
        # from https://airflow.apache.org/docs/stable/installation.html
        - build-essential       # for c++
        - freetds-bin
        - krb5-user
        - ldap-utils
        # libffi6  not in ubuntu20
        - libsasl2-2
        - libsasl2-modules
        - libssl1.1
        - locales
        - lsb-release
        - sasl2-bin
        - sqlite3
        - unixodbc
        # for functionality
        - python3-mysqldb
        - default-libmysqlclient-dev
        - libkrb5-dev
        - unixodbc-dev
        - libsasl2-dev

RedHat:
  config:
    airflow:
      content:
        celery:
          broker_url: amqp://rabbit:rabbit@127.0.0.1:15672/airflow
  pkg:
    airflow:
      deps:
        - gcc
        - epel-release
        - centos-release-scl
        - python3
        - python36-virtualenv   # needs to be verified on centos ci/cd
        - python3-devel
        - gcc-c++
        - python3-pip
        - libcurl-devel
        # for funtionality
        - mariadb-devel
        - krb5-devel
        - graphviz   # save dag structure as image
        - unixODBC-devel
        - cyrus-sasl-devel
        - openldap-devel

Suse:
  pkg:
    airflow:
      deps:
        - gcc
        - python3
        - python3-devel
        - python3-virtualenv
        - libcurl-devel
        - libopenssl-devel
        - python3-alembic
        - python3-argcomplete
        - python3-attrs
        - python3-cached-property
        # for functionality
        - python3-cryptography
        - python3-mysqlclient
        - libmariadb-devel
        - krb5-devel
        - unixODBC-devel
        - cyrus-sasl

Arch:
  pkg:
    airflow:
      deps:
        - gcc
        - python-virtualenv
        - python-pip
        - python-alembic
        - python-argcomplete
        - python-cached-property
        - python-wtforms
        # for functionality
        # python-cryptography
        # python-mysqlclient
        - krb5
        - unixodbc
        - libiodbc
        - cyrus-sasl

Gentoo: {}
Alpine: {}
FreeBSD: {}
OpenBSD: {}
Solaris: {}
Windows: {}
MacOS:
  dir:
    airflow:
      base: /Users
      deps:
        - mysql-connector-c
        - openssl
