# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Setup variables using grains['osfinger'] based logic.
# You just need to add the key:values for an `osfinger` that differ
# from `defaults.yaml` + `osarch.yaml` + `os_family.yaml` + `osmap.yaml`.
# Only add an `osfinger` which is/will be supported by the formula.
#
# If you do not need to provide defaults via the `os_finger` grain,
# you will need to provide at least an empty dict in this file, e.g.
# osfingermap: {}
---
Amazon Linux-2:
  pkg:
    docker:
      use_upstream: 'archive'

CentOS Linux-8:
  pkg:
    airflow:
      deps:
        # selinux-policy
        - python3-dnf-plugin-versionlock
        - python3-virtualenv
        - python3-pip
        - mariadb-devel
        - unixODBC-devel
        - cyrus-sasl-devel
        - gcc
        - selinux-policy-minimum
        - krb5-devel        # for pykerberos pip
        - openldap-devel    # for python-ldap pip
        - gcc-c++
        - libcurl-devel
        # for funtionality
        - graphviz   # save dag structure as image

CentOS Linux-7:
  config:
    airflow:
      venv_cmd: virtualenv-3
  pkg:
    airflow:
      # because centos7 defaults to python2, need to be explicit
      # yamllint disable-line rule:line-length
      uri_c: https://raw.githubusercontent.com/apache/airflow/constraints-VERSION/constraints-3.6.txt
      deps:
        - gcc
        - selinux-policy-minimum
        - yum-plugin-versionlock
        - krb5-devel        # for pykerberos pip
        - openldap-devel    # for python-ldap pip
        - python36-virtualenv
        - epel-release
        - centos-release-scl
        - python3
        - python36-virtualenv   # needs to be verified on centos ci/cd
        - gcc-c++
        - python3-pip
        - libcurl-devel
        # for funtionality
        - mariadb-devel
        - graphviz   # save dag structure as image
        - unixODBC-devel
        - cyrus-sasl-devel

CentOS-6:
  pkg:
    airflow:
      deps:
        - selinux-policy-minimum
        - yum-plugin-versionlock
