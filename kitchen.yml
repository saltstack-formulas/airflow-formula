provisioner:
  name: salt_solo
  log_level: debug
  salt_install: none
  require_chef: false
  formula: airflow
  salt_copy_filter:
    - .kitchen
    - .git

verifier:
  # https://www.inspec.io/
  name: inspec
  sudo: true
  # cli, documentation, html, progress, json, json-min, json-rspec, junit
  reporter:
    - cli

suites:
  - name: postgres-rabbitmq
    provisioner:
      dependencies:
        - name: postgres
          repo: git
          source: https://github.com/saltstack-formulas/postgres-formula.git
        - name: rabbitmq
          repo: git
          source: https://github.com/saltstack-formulas/rabbitmq-formula.git
        - name: locale
          repo: git
          source: https://github.com/saltstack-formulas/locale-formula.git
      state_top:
        base:
          '*':
            # airflow._mapdata
            - postgres
            - locale
            - rabbitmq
            - airflow
      pillars:
        top.sls:
          base:
            '*':
              - postgres-rabbitmq
      pillars_from_files:
        postgres-rabbitmq.sls: test/salt/pillar/postgres-rabbitmq.sls
    verifier:
      inspec_tests:
        - path: test/integration/postgres-rabbitmq

  - name: postgres-redis
    provisioner:
      dependencies:
        - name: postgres
          repo: git
          source: https://github.com/saltstack-formulas/postgres-formula.git
        - name: redis
          repo: git
          source: https://github.com/saltstack-formulas/redis-formula.git
      state_top:
        base:
          '*':
            # airflow._mapdata
            - postgres
            - redis
            - airflow
      pillars:
        top.sls:
          base:
            '*':
              - postgres-redis
      pillars_from_files:
        postgres-redis.sls: test/salt/pillar/postgres-redis.sls
    verifier:
      inspec_tests:
        - path: test/integration/postgres-redis
